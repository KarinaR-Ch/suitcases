<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <div class="header-frame">
        <header>
            <div class="social">
                <a href="#"><img src="https://raw.githubusercontent.com/KarinaR-Ch/suitcases/refs/heads/main/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="https://raw.githubusercontent.com/KarinaR-Ch/suitcases/refs/heads/main/twitter.png" alt="Twitter" class="twitter"></a>
                <a href="#"><img src="https://raw.githubusercontent.com/KarinaR-Ch/suitcases/refs/heads/main/instagram.png" alt="Instagram"></a>
            </div>

            <div class="logo">
                <div class="logo-content">
                    <div class="logo-images">
                        <img src="https://raw.githubusercontent.com/KarinaR-Ch/suitcases/refs/heads/main/bg.png" class="bg" alt="">
                        <img src="https://raw.githubusercontent.com/KarinaR-Ch/suitcases/refs/heads/main/image.png" class="icon" alt="">
                    </div>
                    <div class="logo-text">BEST SHOP</div>
                </div>
            </div>

            <div class="icons">
                <a href="#" class="user-icon"><img src="https://raw.githubusercontent.com/KarinaR-Ch/suitcases/refs/heads/main/user.png" alt="User"></a>
                <a href="#" class="cart-icon">
                    <img src="https://raw.githubusercontent.com/KarinaR-Ch/suitcases/refs/heads/main/shopping-cart.png" alt="Cart">
                    <span class="cart-badge" id="cart-badge">0</span>
                </a>
            </div>
        </header>

        <div class="nav-line"></div>

        <nav>
            <ul>
                <li><a href="#" class="nav-link active" data-page="home">Home</a></li>
                <li><a href="#" class="nav-link" data-page="catalog">Catalog</a></li>
                <li><a href="#" class="nav-link" data-page="about">About Us</a></li>
                <li><a href="#" class="nav-link" data-page="contact">Contact Us</a></li>
            </ul>
        </nav>
    </div>

    <!-- Content container -->
    <div class="content-container" id="content-container">
        <!-- Page content will be displayed here -->
    </div>

    <!-- Login modal -->
    <div id="login-modal" class="login-modal">
        <div class="login-container">
            <span class="close-login" onclick="closeLoginModal()">×</span>
            <form id="login-form">
                <div class="form-group">
                    <label for="email" class="required">Email address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password" class="required">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <div class="toggle-password" id="togglePassword"></div>
                    </div>
                </div>

                <div class="options-container">
                    <div class="remember-me">
                        <div class="remember-checkbox" id="remember-checkbox"></div>
                        Remember me
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Log in</button>
            </form>
        </div>
    </div>

    <!-- Cart modal -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-modal-content">
            <span class="close-cart" onclick="closeCartModal()">×</span>
          <!-- Checkout modal -->
<div id="checkout-modal" class="checkout-modal">
    <div class="checkout-modal-content">
        <span class="close-checkout" onclick="closeCheckoutModal()">×</span>
        <h2 class="checkout-title">Checkout</h2>
        
        <form id="checkout-form">
            <div class="checkout-section">
                <h3>Shipping Information</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name" class="required">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name" class="required">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="required">Email Address</label>
                    <input type="email" id="checkout-email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone" class="required">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="address" class="required">Street Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="city" class="required">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="zip" class="required">ZIP Code</label>
                        <input type="text" id="zip" name="zip" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="country" class="required">Country</label>
                    <select id="country" name="country" required>
                        <option value="">Select Country</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="UK">United Kingdom</option>
                        <option value="UA">Ukraine</option>
                    </select>
                </div>
            </div>
            
            <div class="checkout-section">
                <h3>Payment Method</h3>
                
                <div class="payment-methods">
                    <div class="payment-method">
                        <input type="radio" id="credit-card" name="payment-method" value="credit-card" checked>
                        <label for="credit-card">Credit Card</label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" id="paypal" name="payment-method" value="paypal">
                        <label for="paypal">PayPal</label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" id="bank-transfer" name="payment-method" value="bank-transfer">
                        <label for="bank-transfer">Bank Transfer</label>
                    </div>
                </div>
                
                <div class="payment-details" id="credit-card-details">
                    <div class="form-group">
                        <label for="card-number" class="required">Card Number</label>
                        <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiry-date" class="required">Expiry Date</label>
                            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">
                        </div>
                        <div class="form-group">
                            <label for="cvv" class="required">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="123">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="card-name" class="required">Name on Card</label>
                        <input type="text" id="card-name" name="card-name">
                    </div>
                </div>
            </div>
            
            <div class="checkout-section">
                <h3>Order Summary</h3>
                <div class="order-summary">
                    <div class="summary-item">
                        <span>Subtotal:</span>
                        <span id="checkout-subtotal">$0</span>
                    </div>
                    <div class="summary-item">
                        <span>Shipping:</span>
                        <span id="checkout-shipping">$0</span>
                    </div>
                    <div class="summary-item total">
                        <span>Total:</span>
                        <span id="checkout-total">$0</span>
                    </div>
                </div>
            </div>
            
            <div class="form-group terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></label>
            </div>
            
            <button type="submit" class="submit-order-btn">PLACE ORDER</button>
        </form>
    </div>
</div>
            <!-- Cart content -->
            <div class="cart-rectangle">
                <table class="cart-price-table">
                    <tr>
                        <td class="cart-label-column">
                            <div class="cart-text-item cart-sub-total">Sub Total</div>
                        </td>
                        <td class="cart-value-column">
                            <div class="cart-text-item" id="cart-subtotal">$0</div>
                        </td>
                    </tr>
                </table>
                <div class="cart-separator-line"></div>
                <table class="cart-price-table">
                    <tr>
                        <td class="cart-label-column">
                            <div class="cart-text-item cart-discount">Discount</div>
                        </td>
                        <td class="cart-value-column">
                            <div class="cart-text-item">$0</div>
                        </td>
                    </tr>
                </table>
                <div class="cart-separator-line"></div>
                <table class="cart-price-table">
                    <tr>
                        <td class="cart-label-column">
                            <div class="cart-text-item cart-shipping">Shipping</div>
                        </td>
                        <td class="cart-value-column">
                            <div class="cart-text-item" id="cart-shipping-value">$0</div>
                        </td>
                    </tr>
                </table>
                <div class="cart-separator-line"></div>
                <table class="cart-price-table">
                    <tr>
                        <td class="cart-label-column">
                            <div class="cart-text-item cart-total">Total</div>
                        </td>
                        <td class="cart-value-column">
                            <div class="cart-text-item" id="cart-total">$0</div>
                        </td>
                    </tr>
                </table>
                <div class="cart-checkout-button">
                    <div class="cart-checkout-text">CHECKOUT</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
